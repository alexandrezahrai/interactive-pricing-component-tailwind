<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <main
      class="bg-blue-very-pale text-blue-grayish min-h-screen w-full relative font-manrope"
    >
      <div
        class="absolute mx-auto w-full h-[60%] md:h-2/5 lg:h-1/2 xl:h-[60%] rounded-bl-[10rem] bg-[#F1F5FE]"
      ></div>

      <section class="container py-[60px]">
        <!-- Heading -->
        <div
          class="heading-wrapper flex flex-col items-center justify-center text-center relative min-h-[160px]"
        >
          <div class="w-[160px] h-auto absolute inset-0 mx-auto">
            <img
              src="assets/images/pattern-circles.svg"
              alt="circles pattern"
              class="w-full h-full object-contain object-center p-4"
            />
          </div>
          <h1 class="heading-1 mb-2 relative">Simple, traffic-based pricing</h1>

          <p class="text-[16px] leading-7 relative">
            Sign-up for our 30-day trial. <br class="md:hidden" />No credit card
            required.
          </p>
        </div>

        <!-- Pricing Card -->
        <div
          class="pricing-card max-w-[600px] mx-auto mt-8 lg:mt-14 flex flex-col items-center bg-white rounded-lg overflow-hidden shadow-custom"
        >
          <div class="w-full p-7 md:p-12 py-9 md:py-12 border-b">
            <div
              class="flex flex-col gap-2 md:gap-0 md:grid grid-cols-2 place-items-center"
            >
              <div
                id="page-views"
                class="eyebrow text-center md:text-left w-full"
              ></div>
              <div class="flex items-center gap-2">
                <div class="big-text text-blue-dark-desaturated">
                  <span id="output-price"></span>
                </div>
                /month
              </div>
            </div>
            <div class="slidecontainer w-full mt-8 mb-12">
              <input
                type="range"
                min="6"
                max="30"
                step="6"
                value="18"
                class="slider"
                id="monthly-range"
              />
            </div>

            <div class="switch-wrapper flex gap-4 items-center text-[13px]">
              <p class="text-center md:text-right w-full">Monthly Billing</p>
              <div class="flex justify-center items-center w-fit">
                <label class="switch">
                  <input id="switch-checkbox" type="checkbox" />
                  <span class="switch-slider round"></span>
                </label>
              </div>
              <p
                class="flex flex-col md:flex-row items-center justify-center md:justify-start w-full"
              >
                Yearly Billing
                <span
                  class="bg-red-light-grayish text-red-light rounded-full px-2 py-1 text-[12px] mt-1 block md:hidden w-fit"
                  >-25%</span
                ><span
                  class="bg-red-light-grayish text-red-light rounded-full px-2 py-1 text-[12px] ml-1 mt-1 hidden md:block w-fit"
                  >25% discount</span
                >
              </p>
            </div>
          </div>
          <div
            class="flex flex-col md:flex-row items-center gap-6 md:gap-0 justify-between w-full p-7 md:p-12 py-9 md:py-12"
          >
            <div>
              <ul class="text-[13px] flex flex-col gap-2">
                <li>
                  <div class="w-[10px] h-auto inline-block">
                    <img
                      src="assets/images/icon-check.svg"
                      alt="check mark"
                      class="object-cover object-center w-full h-full"
                    />
                  </div>
                  <p class="ml-3 inline-block">Unlimited websites</p>
                </li>
                <li>
                  <div class="w-[10px] h-auto inline-block">
                    <img
                      src="assets/images/icon-check.svg"
                      alt="check mark"
                      class="object-cover object-center w-full h-full"
                    />
                  </div>
                  <p class="ml-3 inline-block">100% data ownership</p>
                </li>
                <li>
                  <div class="w-[10px] h-auto inline-block">
                    <img
                      src="assets/images/icon-check.svg"
                      alt="check mark"
                      class="object-cover object-center w-full h-full"
                    />
                  </div>
                  <p class="ml-3 inline-block">Email reports</p>
                </li>
              </ul>
            </div>
            <div>
              <button type="button" class="button-primary">
                Start my trial
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="container !absolute bottom-4">
        <div class="w-full text-center">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8"
            target="_blank"
            class="font-bold"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://alexandre-zahrai.vercel.app/"
            target="_blank"
            class="font-bold text-blue-dark-desaturated"
            >Alex Zahrai</a
          >.
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
